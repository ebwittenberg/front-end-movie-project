<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="zip-code-search">

                        <span class="label">enter zip code</span>
                        
                </label>
        </div>
    </div>
    <div data-main class='main'>

        
        <div data-weather class="weather">
        
            
        </div>
        
        <div class="poster-container" data-postercontainer>
            
        </div>
    </div>

    <div class="info-popup hidden" data-info-pop>

        <h2 class="exit-button" data-exit-details>X</h2>

    </div>
    <script src="scripts/weather.js"></script>
    <script src="scripts/zipCodeVar.js"></script>
    <script src="scripts/showtimes.js"></script>
    <script src="scripts/index.js"></script>
